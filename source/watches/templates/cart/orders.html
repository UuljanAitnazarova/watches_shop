{% extends 'base.html' %}


{% block content %}
    <h2>Мои заказы </h2>
    {% for order in orders %}
        <div>
            <p>{{ order.order_id.created_at }}</p>
            <p>Product: {{ order.product_id.name }} | price{{ order.product_id.price }} </p>
            <p>Units: {{ order.units }} </p>
        </div>

    {% endfor %}
{% endblock content %}
